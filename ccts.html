<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cebu City</title>

    <!-- Google Fonts -->
    <link rel="icon" href="images/websitelogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Owl Carousel Styles -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Back to Top Arrow -->
    <div id="arrow">
        <i class="fa fa-arrow-up"></i>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
            <h2>Cebu City</h2>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Food and Culture</a></li>
            <li><a href="attractions.html">Attractions</a></li>
            <li><a href="EventAndFestivals.html">Events and Festivals</a></li>
            <li><a href="contact-Us.html">Contact</a></li>
        </ul>
    </nav>
    <!-- Header Section -->
    <header>
                <div class="container">
                    <div class="header-info-par">
                        <h1 class="typewrite" data-period="2000"
                            data-type='["Happiness is closer than you think","Adventure Awaits, go find it.","Dont be a tourist, be a traveler."]'>
                        </h1>
                        <p><b>Discover the Queen City of the South</b></p>
                    </div>
                    <div class="video">
                        <video id="video" autoplay loop muted>
                            <source src="video/CebuCity.mp4" type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </header>
            <script>
                // Select all navigation links
                const navLinks = document.querySelectorAll("nav ul li a");
        
                // Add click event listener to each link
                navLinks.forEach(link => {
                    link.addEventListener("click", function (event) {
                        event.preventDefault(); // Prevent default link behavior
        
                        // Remove the "active" class from all links
                        navLinks.forEach(nav => nav.classList.remove("active"));
                        
                        // Add the "active" class to the clicked link
                        this.classList.add("active");
        
                        // Navigate to the target section or page
                        const target = this.getAttribute("href");
                        if (target && target !== "#") {
                            window.location.href = target;
                        }
                    });
                });
            </script>
</body>
</html>
